<section class="my-header" ng-controller="HeaderController">

<div id="header">
  
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header header-logo">
      <a class="navbar-brand" href="#!/">
        <img ng-src="assets/images/prisma_logo_lg.png" alt="Prisma">
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <form class="navbar-form navbar-left">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-btn">
            <button class="btn search-btn" type="button"
                    ng-click="showNotImplemented()">
              <span class="icon icon-search">
                <i class="fa fa-search" aria-hidden="true"></i>
              </span>
            </button>

          </span>
        </div><!-- /input-group -->

      </form>

      <!-- Dropdown Shopping cart view! -->
      <div class="cart-btn-group" ng-include="'app/shared/cartWindow/cartWindowView.html'"></div> 

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

</div> <!-- #header -->

<div class="container-fluid nav-sections">
  <div class="sub-nav">
    <div class="row nav-rel">
    

      <div class="col-xs-8">
        <ul class="nav nav-pills navbar-left">
            <li ng-repeat="category in categories" ng-class="{active:isActive('/category/{{category}}')}"
                role="navigation" >
              <a ng-href="#!/category/{{ category }}" 
                class="nav-pill-categories">{{ category }}</a>
            </li>
        </ul>
      </div>

      <div class="col-xs-4 text-right btns-vert">
        <a class="btn btn-default btn-sm btn-register" 
            ng-click="showNotImplemented()" ng-href="">Register</a>
        <a class="btn btn-sm btn-pink" 
            ng-click="showNotImplemented()" ng-href="">Login</a>
      </div>
    </div> <!-- row -->
  </div> <!-- sub-nav -->
</div> <!-- container-fluid -->

</section>

<div class="btn-group" uib-dropdown is-open="status.isopen">
  <button class="btn btn-success" id="dropdown-cart-btn" type="button" 
            uib-dropdown-toggle ng-disabled="disabled">
            Shopping Cart
            <span class="caret"></span>
  </button>

<div class="container dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="dropdown-cart-btn"> <!-- template-url="dropdown.html" -->

  <header>
    <h3>Your Shopping Cart</h3>
    <hr />
  </header>
  <ul ng-repeat="item in cart">
    <li>
        <p>
            {{item.item.name}} - {{item.quantity}}
        </p>
    </li>
<!--     <li role="menuitem"><a href="#">Something else here</a></li>
    <li class="divider"></li>
    <li role="menuitem"><a href="#">Separated link</a></li> -->
  </ul>

  <hr />
  <footer>
      <button class="btn btn-sm btn-pink pull-right" type="button">Continue to Checkout</button>
  </footer>
</div> <!-- dropdown-menu -->

</div> <!-- btn-group -->

</div> <!-- DropDownController -->
